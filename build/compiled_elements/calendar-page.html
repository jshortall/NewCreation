	color:#5264e7;
	font-size:14pt;

}

	width:40px;
	background-color:white;
	height:20px;
	text-align:center;
	border:1px solid #5264e7;
	cursor:pointer;
	position:relative;
}

	width: 0; 
	height: 0; 
	display:inline-block;
	margin-top:5px;
	border-left: 12px solid transparent;
	border-right: 12px solid transparent;
	border-top: 12px solid #5264e7;
}

	position:absolute;
	top:100%;
	right:0;
	border:1px solid #b1b1b1;
	margin-top:1px;
	margin-right:5px;
	z-index:10;
}

	display:block;
	background-color:white;
	text-align:left;
	padding:10px 15px 10px 15px;
}
#moreMenu .menuItem:not(:last-child) {

	showMore : function(e) {
		e = e || window.event;
		var moreMenu = document.querySelector('#moreMenu');
		if (moreMenu.getAttribute('hidden') != null) {
			moreMenu.removeAttribute('hidden');
		}
		else {
			moreMenu.setAttribute('hidden', true);
		}
		e.stopPropagation();
	}
}
window.onload = menu.ready;
